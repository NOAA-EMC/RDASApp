observations:
  - obs space:
      name: bufr

      obsdatain: "./testinput_efclam/rtma.t00z.efclam.tm00.bufr_d"

      exports:
        variables:
          # MetaData
          timestamp:
            datetime:
              year: "*/YEAR"
              month: "*/MNTH"
              day: "*/DAYS"
              hour: "*/HOUR"
              minute: "*/MINU"
              second: "*/SECO"
          longitude:
            query: "*/CLONH"
          latitude:
            query: "*/CLATH"
          satelliteIdentifier:
            query: "*/SAID"

          # ObsValue 
          cloudAmountECAS:
            query: "*/ECAS"
          cloudAmountECAM:
            query: "*/ECAM"


    ioda:
      backend: netcdf
      obsdataout: "./testrun_efclam/rtma.t00z.efclam.tm00.bufr_d.nc"

      variables:
        # MetaData
        - name: "MetaData/dateTime"
          coordinates: "longitude latitude"
          source: variables/timestamp
          longName: "Datetime"
          units: "seconds since 1970-01-01T00:00:00Z"

        - name: "MetaData/latitude"
          coordinates: "longitude latitude"
          source: variables/latitude
          longName: "Latitude"
          units: "degree_north"
          range: [-90, 90]

        - name: "MetaData/longitude"
          coordinates: "longitude latitude"
          source: variables/longitude
          longName: "Longitude"
          units: "degree_east"
          range: [-180, 180]

        - name: "MetaData/satelliteIdentifier"
          coordinates: "longitude latitude"
          source: variables/satelliteIdentifier
          longName: "Satelliate Identifier"

        # ObsValue - cloud
        - name: "ObsValue/cloudAmount"
          coordinates: "longitude latitude"
          source: variables/cloudAmountECAS
          longName: "Effective Cloud Amount At Center FOV"
          units: "1"

        - name: "ObsValue/cloudCoverTotal"
          coordinates: "longitude latitude"
          source: variables/cloudAmountECAM
          longName: "Effective Cloud Amount Avg Mult FOV"
          units: "1" 
