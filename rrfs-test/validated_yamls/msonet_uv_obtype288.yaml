cost function:
  cost type: 3D-Var
  time window:
      begin: 2022-05-26T18:00:00Z
      length: PT2H
  analysis variables: &3dvars [eastward_wind,northward_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio]

  geometry:
    fms initialization:
      namelist filename: DataFix/fmsmpp.nml
      field table filename: DataFix/field_table
    namelist filename: DataFix/input_lam_C775.nml
    field metadata override: Data/fieldmetadata/tlei-gfs-restart.yaml
    akbk: DataFix/fix/akbk61.nc
    # input.nml
    npz: 60
    layout: [8,10]
    io_layout: [1,1]
    ntiles: 1

  background:
    datetime: 2022-05-26T19:00:00Z
    filetype: fms restart
    datapath: Data/bkg
    filename_core: fv3_dynvars.nc
    filename_trcr: fv3_tracer.nc
    filename_sfcd: fv3_sfcdata.nc
    filename_sfcw: fv3_srf_wnd.nc
    filename_cplr: coupler.res
    state variables: [eastward_wind,northward_wind,u_component_of_native_D_grid_wind,v_component_of_native_D_grid_wind,air_temperature,air_pressure_thickness,specific_humidity,cloud_liquid_ice,cloud_liquid_water,ozone_mass_mixing_ratio,phis,f10m]
  background error:
    covariance model: hybrid
    components:
    - covariance:
        covariance model: SABER
        saber central block:
          saber block name: BUMP_NICAS
          active variables: *3dvars
          read:
            general:
              color log: true
              #sampling method: potential
            io:
              data directory: DataFix/bump_new
              files prefix: fv3jedi_bumpparameters_nicas_lam_atm
              alias:
              - in code: common
                in file: fixed_250km_0.3
            drivers:
               multivariate strategy: duplicated
               read local nicas: true
        saber outer blocks:
        - saber block name: StdDev
          read:
            model file:
              datetime: 2022-05-26T19:00:00Z
              set datetime on read: true
              filetype: fms restart
              psinfile: true
              datapath: Data_static/staticb_rrfs_step2/
              filename_core: 20220526.190000.stddev.fv_core.res.nc
              filename_trcr: 20220526.190000.stddev.fv_tracer.res.nc
              filename_cplr: 20220526.190000.stddev.coupler.res
              date: 2022-05-26T19:00:00Z
      weight:
        value: 0.1

    - covariance:
        covariance model: ensemble
        members from template:
          template:
            datetime: 2022-05-26T19:00:00Z
            filetype: fms restart
            state variables: *3dvars
            datapath: Data/inputs/memMEM/
            filename_core: 20220526.190000.fv_core.res.tile1.nc
            filename_trcr: 20220526.190000.fv_tracer.res.tile1.nc
            filename_sfcd: 20220526.190000.sfc_data.nc
            filename_sfcw: 20220526.190000.fv_srf_wnd.res.nc
            filename_cplr: 20220526.190000.coupler.res
          pattern: MEM
          nmembers: 20
          zero padding: 3
        localization:
          localization method: SABER
          saber central block:
            saber block name: BUMP_NICAS
            active variables: *3dvars
            read:
              io:
                files prefix: DataFix/bump_new/fv3jedi_bumpparameters_nicas_lam_atm
                alias:
                - in code: common
                  in file: fixed_250km_0.3

              drivers:
                 multivariate strategy: duplicated
                 read local nicas: true
      weight:
        value: 0.9

  observations:
     observers:
     - obs space:
         name: mesonet
         obsdatain:
           engine:
             type: H5File
             obsfile: "obsout/sfc_uv_obs_2022052619.nc4"
         obsdataout:
           engine:
             type: H5File
             obsfile: MSONET_hofxs_uv_2022052619.nc4
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [windEastward, windNorthward]
         simulated variables: [windEastward, windNorthward]

       obs operator:
         name: Composite
         components:
         - name: VertInterp
           hofx_scaling: true
           #hofx scaling field: f10m
           hofx scaling field: wind_reduction_factor_at_10m
           hofx scaling field group: GeoVaLs
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           gsi geovals:
             filename: "obsout/sfc_uv_geoval_2022052619.nc4"
             levels_are_top_down: False
           variables:
           - name: windEastward
           - name: windNorthward

       linear obs operator:
          name: Identity

       obs error:
         covariance model: diagonal

       obs filters:
         # ------------------
         # windEastward
         # ------------------
         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: windEastward
           where:
           - variable: ObsType/windEastward
             is_in: 288
           action:
             name: assign error
             error parameter: 3.0  # m/s
           defer to post: true

         # Ajusted error after initial assignment (qcmod.f90)
         - filter: Perform Action
           filter variables:
           - name: windEastward
           where:
           - variable: ObsType/windEastward
             is_in: 288
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorConventional
               options:
                 test QCflag: PreQC
                 test QCthreshold: 3
                 inflate variables: [windEastward]
                 pressure: MetaData/pressure
                 distance threshold: -1.
           defer to post: true

         # error inflation based on pressure check (setupw.f90)
         - filter: Perform Action
           filter variables:
           - name: windEastward
           where:
           - variable: ObsType/windEastward
             is_in: 288
           action:
             name: inflate error
             #inflation factor: 1.0233
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: windEastward
                 inflation factor: 4.0
                 geovar_sfc_geomz: surface_geometric_height
           defer to post: true

         # ------------------
         # windNorthward
         # ------------------
         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: windNorthward
           where:
           - variable: ObsType/windNorthward
             is_in: 288
           action:
             name: assign error
             error parameter: 3.0  # m/s
           defer to post: true

         # Ajusted error after initial assignment (qcmod.f90)
         - filter: Perform Action
           filter variables:
           - name: windNorthward
           where:
           - variable: ObsType/windNorthward
             is_in: 288
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorConventional
               options:
                 test QCflag: PreQC
                 test QCthreshold: 3
                 inflate variables: [windNorthward]
                 pressure: MetaData/pressure
                 distance threshold: -1.
           defer to post: true

         # error inflation based on pressure check (setupw.f90)
         - filter: Perform Action
           filter variables:
           - name: windNorthward
           where:
           - variable: ObsType/windNorthward
             is_in: 288
           action:
             name: inflate error
             #inflation factor: 1.0233
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: windNorthward
                 inflation factor: 4.0
                 geovar_sfc_geomz: surface_geometric_height

         - filter: Bounds Check
           filter variables:
           - name: windEastward
           - name: windNorthward
           minvalue: -100
           maxvalue: 100

#         - filter: Background Check
#           filter variables:
#           - name: windEastward
#           - name: windNorthward
#           threshold: 10.0
#           absolute threshold: 10.0

#         - filter: BlackList
#           where:
#           - variable:
#               name: MetaData/prepbufrReportType
#           is_in: 195, 295, 400-999

        # Print filter data
         - filter: Print Filter Data
           message: Printing filter data
           summary: true
           variables:
           - variable: MetaData/latitude
           - variable: MetaData/longitude
           - variable: MetaData/pressure
           - variable: ObsType/windEastward
           - variable: ObsValue/windEastward
           - variable: ObsType/windNorthward
           - variable: ObsValue/windNorthward
           - variable: QCflagsData/windEastward
           - variable: QCflagsData/windNorthward

         - filter: GOMsaver
           filename: ./Data/geovals/msonet_geovals_rrfs_2022052619.nc4

variational:
  minimizer:
    algorithm: DRPCG    # Derber-Rosati Conjugate Gradients
  iterations:
  - ninner: 50
    gradient norm reduction: 1e-60
    geometry:
      fms initialization:
        namelist filename: DataFix/fmsmpp.nml
        field table filename: DataFix/field_table
      namelist filename: DataFix/input_lam_C775.nml
      field metadata override: Data/fieldmetadata/tlei-gfs-restart.yaml
      akbk: DataFix/fix/akbk61.nc
      # input.nml
      npz: 60
      layout: [8,10]
      io_layout: [1,1]
      ntiles: 1
      fieldsets:
      - fieldset: DataFix/fix/dynamics_lam_cmaq.yaml
    diagnostics:
      departures: ombg
  - ninner: 50
    gradient norm reduction: 1e-60
    geometry:
      fms initialization:
        namelist filename: DataFix/fmsmpp.nml
        field table filename: DataFix/field_table
      namelist filename: DataFix/input_lam_C775.nml
      field metadata override: Data/fieldmetadata/tlei-gfs-restart.yaml
      akbk: DataFix/fix/akbk61.nc
      # input.nml
      npz: 60
      layout: [8,10]
      io_layout: [1,1]
      ntiles: 1
      fieldsets:
      - fieldset: DataFix/fix/dynamics_lam_cmaq.yaml
final:
  diagnostics:
    departures: oman

output:
  filetype: fms restart
  datapath: ./
  prefix: hybens3dvar-fv3_lam-C775
  frequency: PT1H

