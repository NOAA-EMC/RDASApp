     - obs space:
         name: msonet
         distribution:
           name: @DISTRIBUTION@
           halo size: 500e3
         obsdatain:
           engine:
             type: H5File
             obsfile: @OBSFILE@
         obsdataout:
           engine:
             type: H5File
             obsfile: MSONET_hofxs_airTemperature_188.nc4
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [airTemperature]
         simulated variables: [airTemperature]

       obs operator:
         name: Composite
         components:
         - name: VertInterp
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/sfc_tsen_geoval_2022052619.nc4"
           #  levels_are_top_down: False
           variables:
           - name: airTemperature

       obs error:
         covariance model: diagonal

       obs localizations:
         - localization method: Horizontal Gaspari-Cohn
           lengthscale: 300e3 # orig
         - localization method: Vertical localization
           vertical lengthscale: 6000
           ioda vertical coordinate: height
           ioda vertical coordinate group: MetaData
           localization function: Gaspari Cohn

       obs filters:
         # ------------------
         # airTemperature
         # ------------------
         # Initial error assignment
         # 188
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 188
           action:
             name: assign error
             error parameter: 4.0  # K
           defer to post: true

         ## Ajusted error after initial assignment (qcmod.f90)
         #- filter: Perform Action
         #  filter variables:
         #  - name: airTemperature
         #  where:
         #  - variable: ObsType/airTemperature
         #    is_in: 188
         #  action:
         #    name: inflate error
         #    inflation variable:
         #      name: ObsFunction/ObsErrorFactorConventional
         #      options:
         #        test QCflag: PreQC
         #        test QCthreshold: 3
         #        inflate variables: [airTemperature]
         #        pressure: MetaData/pressure
         #        distance threshold: -1.
         #  defer to post: true

         # error inflation based on pressure check (setupt.f90)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 188
           action:
             name: inflate error
             #inflation factor: 1.09757
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: airTemperature
                 inflation factor: 0.0
                 #geovar_sfc_geomz: surface_geometric_height #FV3
                 #geovar_sfc_geomz: surface_altitude #MPAS
           defer to post: true

         - filter: Bounds Check
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           minvalue: 100
           maxvalue: 400

         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           absolute threshold: 5.0
           threshold: 5.0
           where:
           - variable: ObsType/airTemperature
             is_in: 188
           action:
             name: reject

         - filter: Domain Check
           apply at iterations: 0,1
           where:
             - variable:
                 name: MetaData/timeOffset
               minvalue: -0.10
               maxvalue: 0.10

         - filter: Temporal Thinning
           apply at iterations: 0,1
           min_spacing: PT30M
           seed_time: *analysisDate
           category_variable:
             name: MetaData/stationIdentification

