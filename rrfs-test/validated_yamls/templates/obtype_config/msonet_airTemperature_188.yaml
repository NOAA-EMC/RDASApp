     - obs space:
         name: mesonet
         obsdatain:
           engine:
             type: H5File
             obsfile: "obsout/sfc_tsen_obs_2022052619.nc4"
         obsdataout:
           engine:
             type: H5File
             obsfile: MSONET_hofxs_airTemperature_188_2022052619.nc4
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [airTemperature]
         simulated variables: [airTemperature]

       obs operator:
         name: Composite
         components:
         - name: VertInterp
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/sfc_tsen_geoval_2022052619.nc4"
           #  levels_are_top_down: False
           variables:
           - name: airTemperature

       obs error:
         covariance model: diagonal

       obs filters:
         # ------------------
         # airTemperature
         # ------------------
         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 188
           action:
             name: assign error
             error parameter: 4.0  # K
           defer to post: true

         # Ajusted error after initial assignment (qcmod.f90)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 188
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorConventional
               options:
                 test QCflag: PreQC
                 test QCthreshold: 3
                 inflate variables: [airTemperature]
                 pressure: MetaData/pressure
                 distance threshold: -1.
           defer to post: true

         # error inflation based on pressure check (setupt.f90)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 188
           action:
             name: inflate error
             #inflation factor: 1.09757
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: airTemperature
                 inflation factor: 8.0
                 geovar_sfc_geomz: surface_geometric_height
           defer to post: true

         - filter: Bounds Check
           filter variables:
           - name: airTemperature
           minvalue: 200
           maxvalue: 400

         - filter: Background Check
           filter variables:
           - name: airTemperature
           threshold: 4.0
           where:
           - variable: ObsType/airTemperature
             is_in: 188
           action:
             name: reject

         # Print filter data
         - filter: Print Filter Data
           message: Printing filter data
           summary: true
           variables:
           - variable: MetaData/latitude
           - variable: MetaData/longitude
           - variable: MetaData/pressure
           #- variable: ObsType/airTemperature
           #- variable: ObsValue/airTemperature
           #- variable: QCflagsData/airTemperature
           #- variable: ObsErrorData/airTemperature
           #- variable: HofX/airTemperature
           #- variable: hofx0/airTemperature
           #- variable: PreUseFlag/airTemperature
           #- variable: /airTemperature

         - filter: GOMsaver
           filename: ./Data/geovals/msonet_geovals_rrfs_2022052619.nc4
