     - obs space:
         name: aircft
         distribution:
           name: @DISTRIBUTION@
           halo size: 500e3
         obsdatain:
           engine:
             type: H5File
             obsfile: @OBSFILE@
         obsdataout:
           engine:
             type: H5File
             obsfile: AIRCFT_hofxs_uv_235.nc4
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [windEastward, windNorthward]
         simulated variables: [windEastward, windNorthward]

       obs operator:
         name: Composite
         components:
         - name: VertInterp
           hofx_scaling: true
           hofx scaling field: wind_reduction_factor_at_10m
           hofx scaling field group: GeoVaLs
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/aircraft_uv_geoval_2022052619.nc4"
           #  levels_are_top_down: False
           variables:
           - name: windEastward
           - name: windNorthward

       linear obs operator:
          name: Identity

       obs error:
         covariance model: diagonal

       obs localizations:
         - localization method: Horizontal Gaspari-Cohn
           lengthscale: 300e3 # orig
         - localization method: Vertical localization
           vertical lengthscale: 6000
           ioda vertical coordinate: height
           ioda vertical coordinate group: MetaData
           localization function: Gaspari Cohn

       obs filters:
         # ------------------
         # windEastward
         # ------------------
         # Initial error assignment
         # 235
         - filter: Perform Action
           filter variables:
           - name: windEastward
           where:
           - variable: ObsType/windEastward
             is_in: 235
           action:
             name: assign error
             error function:
               name: ObsFunction/ObsErrorModelStepwiseLinear
               options:
                 xvar:
                   name: MetaData/pressure
                 xvals: [110000, 105000, 100000, 95000, 90000, 85000, 80000, 75000, 70000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000, 500, 400, 300, 200, 100, 0]
                 errors: [3.9845, 3.8612, 3.7929, 3.7968, 3.8561, 3.9456, 4.0321, 4.0893, 4.1115, 4.103, 4.069, 4.024, 3.9821, 3.9532, 3.9523, 4.001, 4.1203, 4.3179, 4.5673, 4.8193, 5.0368, 5.2042, 5.3219, 5.3986, 5.4452, 5.4718, 5.4858, 5.4924, 5.495, 5.4954, 5.4942, 5.4895, 5.472]
           defer to post: true

         ## Ajusted error after initial assignment (qcmod.f90)
         #- filter: Perform Action
         #  filter variables:
         #  - name: windEastward
         #  where:
         #  - variable: ObsType/windEastward
         #    is_in: 235
         #  action:
         #    name: inflate error
         #    inflation variable:
         #      name: ObsFunction/ObsErrorFactorConventional
         #      options:
         #        test QCflag: PreQC
         #        test QCthreshold: 3
         #        inflate variables: [windEastward]
         #        pressure: MetaData/pressure
         #        distance threshold: -1.
         #  defer to post: true

         # error inflation based on pressure check (setupw.f90)
         - filter: Perform Action
           filter variables:
           - name: windEastward
           where:
           - variable: ObsType/windEastward
             is_in: 235
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: windEastward
                 inflation factor: 0.0
                 #geovar_sfc_geomz: surface_geometric_height #FV3
                 #geovar_sfc_geomz: surface_altitude #MPAS
           defer to post: true

         # ------------------
         # windNorthward
         # ------------------
         # 235
         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: windNorthward
           where:
           - variable: ObsType/windNorthward
             is_in: 235
           action:
             name: assign error
             error function:
               name: ObsFunction/ObsErrorModelStepwiseLinear
               options:
                 xvar:
                   name: MetaData/pressure
                 xvals: [110000, 105000, 100000, 95000, 90000, 85000, 80000, 75000, 70000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000, 500, 400, 300, 200, 100, 0]
                 errors: [3.9845, 3.8612, 3.7929, 3.7968, 3.8561, 3.9456, 4.0321, 4.0893, 4.1115, 4.103, 4.069, 4.024, 3.9821, 3.9532, 3.9523, 4.001, 4.1203, 4.3179, 4.5673, 4.8193, 5.0368, 5.2042, 5.3219, 5.3986, 5.4452, 5.4718, 5.4858, 5.4924, 5.495, 5.4954, 5.4942, 5.4895, 5.472]
           defer to post: true

         ## Ajusted error after initial assignment (qcmod.f90)
         #- filter: Perform Action
         #  filter variables:
         #  - name: windNorthward
         #  where:
         #  - variable: ObsType/windNorthward
         #    is_in: 235
         #  action:
         #    name: inflate error
         #    inflation variable:
         #      name: ObsFunction/ObsErrorFactorConventional
         #      options:
         #        test QCflag: PreQC
         #        test QCthreshold: 3
         #        inflate variables: [windNorthward]
         #        pressure: MetaData/pressure
         #        distance threshold: -1.
         #  defer to post: true

         # error inflation based on pressure check (setupw.f90)
         - filter: Perform Action
           filter variables:
           - name: windNorthward
           where:
           - variable: ObsType/windNorthward
             is_in: 235
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: windNorthward
                 inflation factor: 0.0
                 #geovar_sfc_geomz: surface_geometric_height #FV3
                 #geovar_sfc_geomz: surface_altitude #MPAS
           defer to post: true

         - filter: Bounds Check
           apply at iterations: 0,1
           filter variables:
           - name: windEastward
           - name: windNorthward
           minvalue: -200
           maxvalue: 200
           where:
           - variable: ObsType/windEastward
             is_in: 235
           action:
             name: reject

         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: windEastward
           - name: windNorthward
           absolute threshold: 10.0
           threshold: 10.0
           where:
           - variable: ObsType/windEastward
             is_in: 235
           action:
             name: reject

         - filter: Domain Check
           apply at iterations: 0,1
           where:
             - variable:
                 name: MetaData/timeOffset
               minvalue: -0.75
               maxvalue: 0.75
           where:
           - variable: ObsType/windEastward
             is_in: 235
           action:
             name: reject

         - filter: Temporal Thinning
           apply at iterations: 0,1
           min_spacing: PT30M
           seed_time: *analysisDate
           category_variable:
             name: MetaData/stationIdentification

         ## Print filter data
         #- filter: Print Filter Data
         #  message: Printing filter data
         #  summary: true
         #  variables:
         #  - variable: MetaData/latitude
         #  - variable: MetaData/longitude
         #  - variable: MetaData/pressure
         #  - variable: ObsType/windEastward
         #  - variable: ObsValue/windEastward
         #  - variable: ObsType/windNorthward
         #  - variable: ObsValue/windNorthward
         #  - variable: QCflagsData/windEastward
         #  - variable: QCflagsData/windNorthward

         - filter: GOMsaver
           filename: ./data/geovals/aircft_geovals_rrfs.nc4
