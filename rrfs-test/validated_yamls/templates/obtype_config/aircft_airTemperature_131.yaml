     - obs space:
         name: aircraft
         obsdatain:
           engine:
             type: H5File
             obsfile: @OBSFILE@
         obsdataout:
           engine:
             type: H5File
             obsfile: AIRCFT_hofxs_airTemperature_131.nc4
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [airTemperature]
         simulated variables: [airTemperature]

       obs operator:
         name: Composite
         components:
         - name: VertInterp
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/aircraft_tsen_geoval_2022052619.nc4"
           #  levels_are_top_down: False
           variables:
           - name: airTemperature

       obs error:
         covariance model: diagonal

       obs filters:
         # ------------------
         # airTemperature
         # ------------------
         # Initial error assignment
         # 131
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 131
           action:
             name: assign error
             error function:
               name: ObsFunction/ObsErrorModelStepwiseLinear
               options:
                 xvar:
                   name: MetaData/pressure
                 xvals: [110000, 105000, 100000, 95000, 90000, 85000, 80000, 75000, 70000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000, 500, 400, 300, 200, 100, 0]
                 errors: [1.3385, 1.219, 1.0515, 0.8746, 0.73725, 0.66965, 0.66362, 0.66525, 0.65262, 0.63131, 0.59435, 0.54816, 0.51139, 0.49975, 0.51952, 0.59104, 0.71862, 0.85608, 0.95397, 1.0002, 1.0124, 1.0103, 1.0055, 1.0021, 1.0005, 1.0, 0.9999, 0.99991, 0.99994, 1.0, 1.0002, 0.99994, 0.99744]
           defer to post: true

         ## Ajusted error after initial assignment (qcmod.f90)
         #- filter: Perform Action
         #  filter variables:
         #  - name: airTemperature
         #  where:
         #  - variable: ObsType/airTemperature
         #    is_in: 131
         #  action:
         #    name: inflate error
         #    inflation variable:
         #      name: ObsFunction/ObsErrorFactorConventional
         #      options:
         #        test QCflag: PreQC
         #        test QCthreshold: 3
         #        inflate variables: [airTemperature]
         #        pressure: MetaData/pressure
         #        distance threshold: -1.
         #  defer to post: true

         # error inflation based on pressure check (setupt.f90)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 131
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: airTemperature
                 inflation factor: 8.0
                 #geovar_sfc_geomz: surface_geometric_height #FV3
                 #geovar_sfc_geomz: surface_altitude #MPAS
           defer to post: true

         - filter: Bounds Check
           filter variables:
           - name: airTemperature
           minvalue: 100
           maxvalue: 400

         - filter: Background Check
           filter variables:
           - name: airTemperature
           threshold: 7.0
           where:
           - variable: ObsType/airTemperature
             is_in: 131
           action:
             name: reject

         - filter: Domain Check
           where:
             - variable:
                 name: MetaData/timeOffset
               minvalue: -1.50
               maxvalue: 1.50

         - filter: Temporal Thinning
           min_spacing: PT01M
           seed_time: *analysisDate
           category_variable:
             name: MetaData/stationIdentification

         ## Print filter data
         #- filter: Print Filter Data
         #  message: Printing filter data
         #  summary: true
         #  variables:
         #  - variable: MetaData/latitude
         #  - variable: MetaData/longitude
         #  - variable: MetaData/pressure
         #  - variable: ObsType/airTemperature
         #  - variable: ObsValue/airTemperature
         #  - variable: QCflagsData/airTemperature

         - filter: GOMsaver
           filename: ./data/geovals/aircft_geovals_rrfs.nc4
