     - obs space:
         name: mesonet
         obsdatain:
           engine:
             type: H5File
             obsfile: "obsout/sfc_uv_obs_2022052619.nc4"
         obsdataout:
           engine:
             type: H5File
             obsfile: MSONET_hofxs_uv_288_2022052619.nc4
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [windEastward, windNorthward]
         simulated variables: [windEastward, windNorthward]

       obs operator:
         name: Composite
         components:
         - name: VertInterp
           hofx_scaling: true
           #hofx scaling field: f10m
           hofx scaling field: wind_reduction_factor_at_10m
           hofx scaling field group: GeoVaLs
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           gsi geovals:
             filename: "obsout/sfc_uv_geoval_2022052619.nc4"
             levels_are_top_down: False
           variables:
           - name: windEastward
           - name: windNorthward

       linear obs operator:
          name: Identity

       obs error:
         covariance model: diagonal

       obs filters:
         # ------------------
         # windEastward
         # ------------------
         # Initial error assignment
         # 288
         - filter: Perform Action
           filter variables:
           - name: windEastward
           where:
           - variable: ObsType/windEastward
             is_in: 288
           action:
             name: assign error
             error parameter: 3.0  # m/s
           defer to post: true

         # Ajusted error after initial assignment (qcmod.f90)
         - filter: Perform Action
           filter variables:
           - name: windEastward
           where:
           - variable: ObsType/windEastward
             is_in: 288
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorConventional
               options:
                 test QCflag: PreQC
                 test QCthreshold: 3
                 inflate variables: [windEastward]
                 pressure: MetaData/pressure
                 distance threshold: -1.
           defer to post: true

         # error inflation based on pressure check (setupw.f90)
         - filter: Perform Action
           filter variables:
           - name: windEastward
           where:
           - variable: ObsType/windEastward
             is_in: 288
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: windEastward
                 inflation factor: 4.0
                 geovar_sfc_geomz: surface_geometric_height
           defer to post: true

         # ------------------
         # windNorthward
         # ------------------
         # 288
         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: windNorthward
           where:
           - variable: ObsType/windNorthward
             is_in: 288
           action:
             name: assign error
             error parameter: 3.0  # m/s
           defer to post: true

         # Ajusted error after initial assignment (qcmod.f90)
         - filter: Perform Action
           filter variables:
           - name: windNorthward
           where:
           - variable: ObsType/windNorthward
             is_in: 288
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorConventional
               options:
                 test QCflag: PreQC
                 test QCthreshold: 3
                 inflate variables: [windNorthward]
                 pressure: MetaData/pressure
                 distance threshold: -1.
           defer to post: true

         # error inflation based on pressure check (setupw.f90)
         - filter: Perform Action
           filter variables:
           - name: windNorthward
           where:
           - variable: ObsType/windNorthward
             is_in: 288
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: windNorthward
                 inflation factor: 4.0
                 geovar_sfc_geomz: surface_geometric_height

         - filter: Bounds Check
           filter variables:
           - name: windEastward
           - name: windNorthward
           minvalue: -100
           maxvalue: 100

#         - filter: Background Check
#           filter variables:
#           - name: windEastward
#           - name: windNorthward
#           threshold: 10.0
#           absolute threshold: 10.0

        # Print filter data
         - filter: Print Filter Data
           message: Printing filter data
           summary: true
           variables:
           - variable: MetaData/latitude
           - variable: MetaData/longitude
           - variable: MetaData/pressure
           - variable: ObsType/windEastward
           - variable: ObsValue/windEastward
           - variable: ObsType/windNorthward
           - variable: ObsValue/windNorthward
           - variable: QCflagsData/windEastward
           - variable: QCflagsData/windNorthward

         - filter: GOMsaver
           filename: ./Data/geovals/msonet_geovals_rrfs_2022052619.nc4
