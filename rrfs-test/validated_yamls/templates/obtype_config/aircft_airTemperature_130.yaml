     - obs space:
         name: aircft_airTemperature_130
         distribution:
           name: "@DISTRIBUTION@"
           halo size: 100e3
         obsdatain:
           engine:
             type: H5File
             obsfile: "@OBSFILE@"
         obsdataout:
           engine:
             type: H5File
             obsfile: jdiag_aircft_airTemperature_130.nc4
             allow overwrite: true
         io pool:
           max pool size: 1
         observed variables: [airTemperature]
         simulated variables: [airTemperature]

       obs operator:
         name: Composite
         components:
         - name: VertInterp
           vertical coordinate: air_pressure
           observation vertical coordinate: pressure
           observation vertical coordinate group: MetaData
           interpolation method: log-linear
           #gsi geovals:
           #  filename: "obsout/aircraft_tsen_geoval_2022052619.nc4"
           #  levels_are_top_down: False
           variables:
           - name: airTemperature

       obs error:
         covariance model: diagonal

       obs localizations:
         - localization method: Horizontal Gaspari-Cohn
           lengthscale: 300e3 # orig

       obs filters:
         # ------------------
         # airTemperature (130)
         # ------------------
         # Reject all obs with QualityMarker > 3
         - filter: RejectList
           apply at iterations: 0,1
           where:
           - variable: ObsType/airTemperature
             is_in: 130
           - variable: QualityMarker/airTemperature
             is_in: 4-15

         # Time window filter
         - filter: Domain Check
           apply at iterations: 0,1
           where:
             - variable:
                 name: MetaData/timeOffset # units: s
               minvalue: -5400
               maxvalue:  5400

         # Online domain check
         - filter: Bounds Check
           filter variables:
           - name: airTemperature
           test variables:
           - name:  GeoVaLs/observable_domain_mask
           minvalue: 0.0
           maxvalue: 0.5

         # Initial error assignment
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 130
           action:
             name: assign error
             error function:
               name: ObsFunction/ObsErrorModelStepwiseLinear
               options:
                 xvar:
                   name: MetaData/pressure
                 xvals: [110000, 105000, 100000, 95000, 90000, 85000, 80000, 75000, 70000, 65000, 60000, 55000, 50000, 45000, 40000, 35000, 30000, 25000, 20000, 15000, 10000, 7500, 5000, 4000, 3000, 2000, 1000, 500, 400, 300, 200, 100, 0]
                 errors: [2.4618, 2.4244, 2.3481, 2.2352, 2.0999, 1.9647, 1.8522, 1.7754, 1.7323, 1.7134, 1.7093, 1.7131, 1.717, 1.7061, 1.655, 1.5397, 1.3754, 1.2567, 1.2116, 1.252, 1.37, 1.501, 1.6004, 1.6588, 1.6865, 1.6969, 1.6998, 1.7001, 1.7, 1.7, 1.7003, 1.6999, 1.6956]

         # Error inflation based on pressure check (setupt.f90)
         - filter: Perform Action
           filter variables:
           - name: airTemperature
           where:
           - variable: ObsType/airTemperature
             is_in: 130
           action:
             name: inflate error
             inflation variable:
               name: ObsFunction/ObsErrorFactorPressureCheck
               options:
                 variable: airTemperature
                 inflation factor: 8.0

         # Bounds Check
         - filter: Bounds Check
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           minvalue: 100
           maxvalue: 400

         # Create temporary ObsErrorData
         - filter: Variable Assignment
           apply at iterations: 0,1
           assignments:
           - name: TempObsErrorData/airTemperature
             type: float
             function:
               name: ObsFunction/Arithmetic
               options:
                 variables:
                 - name: ObsErrorData/airTemperature
           defer to post: true

         # Set ObsError set "error parameter" if < "max value"
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           action:
             name: assign error
             error parameter: 1.3
           where:
           - variable:
               name: ObsErrorData/airTemperature
             maxvalue: 1.3
           - variable:
               name: ObsErrorData/airTemperature
             value: is_valid
           defer to post: true

         # Set ObsError set "error parameter" if > "min value"
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           action:
             name: assign error
             error parameter: 5.6
           where:
           - variable:
               name: ObsErrorData/airTemperature
             minvalue: 5.6
           - variable:
               name: ObsErrorData/airTemperature
             value: is_valid
           defer to post: true

         # Gross Error Check
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           threshold: 7.0
           action:
             name: reject
           where:
           - variable: ObsType/airTemperature
           - variable: QualityMarker/airTemperature
             is_not_in: 3
           defer to post: true

         # Gross Error Check: cgross*0.7 if QualityMarker=3
         - filter: Background Check
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           threshold: 4.9
           action:
             name: reject
           where:
           - variable: ObsType/airTemperature
           - variable: QualityMarker/airTemperature
             is_in: 3
           defer to post: true

         # Re-assign err ObsErrorData <--- TempObsErrorData after gross error check.
         - filter: Perform Action
           apply at iterations: 0,1
           filter variables:
           - name: airTemperature
           action:
             name: assign error
             error function: TempObsErrorData/airTemperature
           where:
           - variable:
               name: TempObsErrorData/airTemperature
             value: is_valid
           defer to post: true

         #- filter: GOMsaver
