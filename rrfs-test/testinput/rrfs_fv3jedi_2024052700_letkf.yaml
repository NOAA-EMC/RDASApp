driver:
  save posterior ensemble: false
  save prior mean: true
  save posterior mean: true
  save posterior mean increment: true

local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.95
    rtpp: 0.6
    mult: 1.1


output increment: 
